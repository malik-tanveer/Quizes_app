<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITI QUIZ FROM TANVEER</title>

    <link rel="icon" type="image/x-icon" href="/image.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-900 text-gray-200">

    <!-- Form Section -->
    <div id="formContainer" class="relative w-96 p-6 rounded-lg shadow-2xl bg-gray-800/80">
        <h2 class="text-center text-2xl font-semibold text-white mb-6">Register Form</h2>
        <form id="registerForm" class="space-y-4">
            <div class="relative">
                <input type="text" id="name" placeholder="Name" required
                    class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400 focus:shadow-lg">
            </div>

            <div class="relative">
                <input type="text" id="fathername" placeholder="Father's Name" required
                    class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400 focus:shadow-lg">
            </div>

            <div class="relative">
                <input type="email" id="email" placeholder="Email" required
                    class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400 focus:shadow-lg">
            </div>

            <div class="relative">
                <input type="tel" id="grnumber" placeholder="GR Number" required maxlength="5" minlength="5"
                    class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400 focus:shadow-lg">
            </div>

            <div class="relative">
                <select id="shift" class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400 focus:shadow-lg">
                    <option value="Morning">Morning</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>

            <div class="relative">
                <input type="date" id="date" placeholder="Date" required
                    class="w-full px-4 py-3 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-400 focus:shadow-lg">
            </div>

            <button type="submit"
                class="w-full py-3 text-lg font-medium text-white bg-gradient-to-r from-blue-500 to-green-400 rounded-lg hover:button-gradient transition-all duration-300">
                Submit
            </button>
        </form>

        <p class="text-center pt-3 text-gray-400">&copy; Tanveer 2026</p>
    </div>

    <div id="quizContainer" class="quiz-container bg-gray-800 p-6 rounded-xl shadow-2xl w-full sm:w-4/5 lg:w-[500px] hidden mx-auto">
        <div class="quiz-header text-center mb-6">
            <h1 class="text-3xl font-extrabold text-white">HTML & CSS Quiz</h1>
            <p class="text-sm text-gray-400">Test your skills with these quick questions!</p>
        </div>
        <hr class="mb-4 border-gray-700">
        <div id="detail" class="text-blue-400 text-center mb-4"></div>

        <div id="questionNumber" class="text-2xl font-semibold text-white mb-4">
            Question 1
        </div>
        <div id="question" class="question text-lg font-medium text-gray-200 mb-6"></div>
        <div id="options" class="options flex flex-col gap-4"></div>
        <div class="progress bg-gray-700 h-3 rounded-full overflow-hidden mt-6 mb-4">
            <div id="progressBar" class="progress-bar bg-gradient-to-r from-blue-500 to-green-500 h-full w-0"></div>
        </div>

        <div class="buttons flex justify-center gap-4 mt-6">
            <button id="submitBtn" class="submit-btn bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition-all duration-200">
                Submit
            </button>
            <button id="nextBtn" class="next-btn bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 hover:shadow-lg transition-all duration-200 hidden">
                Next
            </button>
        </div>
    </div>

    <!-- Result Section (Initially hidden) -->
    <div id="resultContainer" class="result-container w-96 p-6 rounded-lg shadow-2xl bg-gray-800/80 hidden">
        <h2 class="text-center text-2xl font-semibold text-blue-400 mb-6">Result</h2>
        <div id="userInfo" class="text-center mb-4"></div>
        <div id="resultMessage" class="text-center text-lg font-semibold text-gray-200"></div>

        <p class="text-center pt-3 text-gray-400">&copy; Tanveer 2026</p>
    </div>
</body>
<script src="/web.js"></script>
</html>
